<html>
	<body>
		<style>
			canvas.result {
				border: 1px solid black;
				border-radius: 5px;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.4);
				width: 50px;
				height: 50px;
				margin: 5px;
			}
		</style>
		<canvas id="target-lores" width=20 height=20 class="result"></canvas>
		<canvas id="target" width=100 height=100 class="result"></canvas>
		<canvas id="target-dark" width=100 height=100 class="result"></canvas>
		<canvas id="target-light" width=100 height=100 class="result"></canvas>
		<br>
		<canvas id="target-hires" width=500 height=500 class="result" style="width: 250px; height: 250px;"></canvas>
		<script src="image-generator.js"></script>
		<script>

			var randomSource = new ImageGenerator.RandomSource();
			var generator = new ImageGenerator(randomSource);
			generator.fillCanvas(document.getElementById('target-lores'), 1, 0.5);
			generator.fillCanvas(document.getElementById('target'), 1, 0.5);
			generator.fillCanvas(document.getElementById('target-hires'));
			generator.fillCanvas(document.getElementById('target-dark'), 1, -1);
			generator.fillCanvas(document.getElementById('target-light'), 2, 2);
			
			document.getElementById('target-hires').onclick = function () {
				var dataUrl = this.toDataURL();
				window.open(dataUrl);
			};
			
			//setInterval(generateImage, 100);
		</script>
	</body>
</html>
